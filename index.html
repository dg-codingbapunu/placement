<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
  </head>
  <body>
    <script>
      // set timeout and setinterval
      const timed = setTimeout(() => {
        console.log("timeout");
      }, 6000);
      clearTimeout(timed);
      const inter = setInterval(() => {
        console.log("interval");
      }, 2000);
      clearInterval(inter);
    </script>
  </body>
</html>
