<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #parentClick {
        height: 200px;
        width: 200px;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="parentClick" onclick="parentClick()">
      <button id="childClick" onclick="childClick()">click me</button>
    </div>
    <script>
      // event bubling
      const parentClick = () => {
        alert("parentclick");
      };
      const childClick = () => {
        alert("childclick");
        event.stopPropagation();
      };
    </script>
  </body>
</html>
