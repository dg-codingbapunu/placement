<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #parentClick {
        height: 200px;
        width: 200px;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="parentClick">
      <button id="childClick">click me</button>
    </div>
    <script>
      // event capturing
      const parentId = document.getElementById("parentClick");
      const childId = document.getElementById("childClick");

      const parentClick = () => {
        alert("parent click");
      };

      const childClick = (event) => {
        alert("child click");
      };

      parentId.addEventListener("click", parentClick, true);
      childId.addEventListener("click", childClick, true);
    </script>
  </body>
</html>
