<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
  </head>
  <body>
    <script>
      // Promises in js
      let promise = new Promise(function (resolve, reject) {
        var condition = false;
        if (condition == false) {
          resolve("this is fullfilled");
        } else {
          reject("this is rejected");
        }
      });
      // console.log(promise);
      promise.then((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
