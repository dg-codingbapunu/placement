<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
  </head>
  <body>
    <script>
      // sychronous And asynchronous
      function one() {
        console.log("1");
      }
      function two() {
        console.log("2");
      }
      setTimeout(() => {
        one();
      }, 2000);

      two();
    </script>
  </body>
</html>
