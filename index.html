<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
  </head>
  <body>
    <script>
      // Callback Function

      const firstFun = (Callback) => {
        setTimeout(() => {
          console.log("first");
          Callback();
        }, 2000);
      };
      const secondFun = () => {
        console.log("second");
      };
      firstFun(secondFun);
    </script>
  </body>
</html>
